<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>My Shop</title>
		<style>
			.container {
				display: grid;
				grid-template-columns: 15em 1fr;
			}
			article {
				width: 15em;
				height: 15em;
				margin: 1em;
				background-color: yellow;
			}
			.main-nav {
				display: flex;
				list-style: none;
				padding: 0;
				justify-content: end;
			}
			.main-nav li {
				margin: 0 1em;
			}
			main {
				display: flex;
				flex-wrap: wrap;
			}
		</style>
	</head>
	<body>
		<ul class="main-nav">
			<li><a href="#">Home</a></li>
			<li><a href="#">Cart</a></li>
		</ul>
		<div class="container">
			<nav>
				<ul class="category-filter">
					<li><a href="#">All</a></li>
					<li><a href="#">Men's clothing</a></li>
					<li><a href="#">Women's clothing</a></li>
					<li><a href="#">Electronics</a></li>
				</ul>
			</nav>
			<main>
				<article></article>
				<article></article>
				<article></article>
				<article></article>
				<article></article>
				<article></article>
				<article></article>
				<article></article>
				<article></article>
				<article></article>
			</main>
		</div>
	</body>
</html>
